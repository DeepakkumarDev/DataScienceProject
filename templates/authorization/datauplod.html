<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataUpload</title>
</head>
<body>
 {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
    </div>
    {% endfor %}

    <form method="post" enctype="multipart/form-data" class="container mt-5" action="{% url 'dataupload' %}">
        {% csrf_token %}
        <h1>Hello, Upload The File</h1>

        {% if user.is_authenticated %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" readonly>
        </div>
        {% endif %}
        
        <div>
            <label for="file">File Upload Here</label>
            <input type="file" name="file" class="mt-5">
        </div>
       
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
        


</body>
</html>
